<header>

  <h1>Your favorit Characters in UnaPieza 🏴‍☠️</h1>

  <app-btn-circle type="add"/>

</header>

<main>
  @for (character of characterData; track character.id) {
    <app-character (deleteCharacter)="loadCharacterData()" [character]="character"/>
  }@empty {
    <div>You don't have any characters saved in your account.</div>
  }
</main>
